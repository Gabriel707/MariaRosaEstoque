{% extends "template.html" %}
{% block content %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">

        <figure class="img-thumbnail col-md-4">
         <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo=foto_produto) }}">
         <figcaption>
           <label class="fileContainer">
             Mudar Foto
             <input type="file" name="arquivo" accept=".jpg">
           </label>
         </figcaption>
       </figure>

        <fieldset>
          <input type="hidden" name="id" value="{{ macaquinho.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ macaquinho.nome }}">
          </div>
          <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" id="cor" name="cor" class="form-control" value="{{ macaquinho.cor }}">
          </div>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" class="form-control" value="{{ macaquinho.valor }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
