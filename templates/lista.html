{% extends "template.html" %}
{% block content %}

    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    <a class="btn btn-primary" href="{{ url_for('novoproduto') }}">Novo Produto</a>

      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
                <th>Produtos</th>
                <th>Cor</th>
                <th>Valor</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
           <tr>
               <td>{{ produto.nome }}</td>
               <td>{{ produto.cor }}</td>
               <td>{{ produto.valor }}</td>
               <td>
                   <a href="{{ url_for('editar', id=produto.id) }}">Editar</a>
                   <a href="{{ url_for('deletar', id=produto.id) }}">Deletar</a>
               </td>
           </tr>
            {% endfor %}

        </tbody>
      </table>
{% endblock %}
