{% extends "template.html" %}
{% block content %}
      <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">

       <figure class="img-thumbnail col-md-4">
         <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='foto_padrao.jpg') }}">
         <figcaption>
           <label class="fileContainer">
             Mudar Foto
             <input type="file" name="arquivo" accept=".jpg">
           </label>
         </figcaption>
       </figure>

        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" id="cor" name="cor" class="form-control">
          </div>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
